<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <section class="container mt-2" data-aos="fade" data-aos-duration="500"> 
            <div class="row justify-content-end" data-aos="fade-down" data-aos-duration="500">
                <div class="col">
                    <h1>My Weather</h1>
                </div>
                <div class="col-auto">
                    <input id="toggle" class="toggle" type="checkbox">
                    <label class="form-check-label" id="label-mode"></label>
                </div>
            </div>
        </section>
        <section id="content" class="main__content container" data-aos="fade" data-aos-duration="2000">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/model/weather.js"></script>
    <script src="js/model/location.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
